<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 1100px;
 background: linear-gradient(to right top, #0cbaba, #380036, darksalmon);">
    <fieldset style="width: 300px; height: 200px; border: 2px solid rgb(247, 0, 0); background-color: lightblue; margin: auto; padding: 10px; color: black;">
        <legend>Giriş</legend>
        <label >Kullanıcı Adı:</label>
        <input type="text" id="ad"> <br>
        <label >Şifre:</label>
        <input type="text" id="şifre"><br>
        <button type="button" onclick="giris()">Giriş</button>
        <button type="button" onclick="unuttum()">Şifremi Unuttum</button>
    </fieldset>
    <script>
        function unuttum() {
            alert("Kullanıcı adı: admin, şifre: 1234");
        }
        function giris() {
            var ad = document.getElementById("ad").value;
            var şifre = document.getElementById("şifre").value;
            if (ad == "admin" && şifre == "1234") {
                alert("Giriş Başarılı!");
                window.location.href = "sayfa2.html"; // yönlendirme
            } else {
                alert("Kullanıcı adı veya şifre yanlış!");
            }
        }
    </script>
</body>
</html>
